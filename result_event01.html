<script>
        
        
var myLatLng ={lat: 34.0565328, lng: -117.8237182};
var nanwarinLocation = {lat: 34.081293, lng: -117.765525};
var dianaLocation = {lat: 34.087922, lng: -117.8638655};
var broncoLocation = {lat: 34.0319979, lng: -117.8486326};
    
var map;
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;
    
function myMap() {
directionsDisplay = new google.maps.DirectionsRenderer();
    
var mapProp= {
    center:myLatLng,
    zoom:12,
};
    
var nanwarinIcon = {
    url: 'imgs/cat_01.png', // url
    scaledSize: new google.maps.Size(50, 50), // scaled size
    labelOrigin: new google.maps.Point(20, 50),
    size: new google.maps.Size(40, 40),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(11, 40),
}; 
    
var dianaIcon = {
    url: 'imgs/cat_02.png', // url
    scaledSize: new google.maps.Size(40, 40), // scaled size
    labelOrigin: new google.maps.Point(20, 50),
    size: new google.maps.Size(40, 40),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(11, 40),
}; 
    
var broncoIcon = {
    url: 'imgs/dog_01.png', // url
    scaledSize: new google.maps.Size(40, 40), // scaled size
    labelOrigin: new google.maps.Point(20, 50),
    size: new google.maps.Size(40, 40),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(11, 40),
}; 
    
    
map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
   
var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Study !',
          animation: google.maps.Animation.DROP
});
    
var nanwarinMarker = new google.maps.Marker({
          position: nanwarinLocation,
          map: map,
          title: 'Nanwarin',
          icon: nanwarinIcon,
          animation: google.maps.Animation.DROP,
          label: {
            fontWeight: 'bold',
            text: 'Nanwarin',
          },
});
    
var dianaMarker = new google.maps.Marker({
          position: dianaLocation,
          map: map,
          title: 'Diana',
          icon: dianaIcon,
          animation: google.maps.Animation.DROP,
          label: {
            fontWeight: 'bold',
            text: 'Diana',
          },
});
    
var broncoMarker = new google.maps.Marker({
          position: broncoLocation,
          map: map,
          title: 'Billy',
          icon: broncoIcon,
          animation: google.maps.Animation.DROP,
          label: {
            fontWeight: 'bold',
            text: 'Billy',
          },
});

  Route();   
}
        
        
function Route() {
    
  var start = new google.maps.LatLng(myLatLng);
  var end = new google.maps.LatLng(broncoLocation);
  var request = {
    origin: start,
    destination: end,
    travelMode: google.maps.TravelMode.WALKING
  };
  directionsService.route(request, function(result, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(result);
    } else {
      alert("couldn't get directions:" + status);
    }
  });
}
    
google.maps.event.addDomListener(window, 'load', myMap);
    
</script>
    

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYrdUAJk727dUUKzzP9Mz-LeXtZ_fw3xc&callback=myMap"></script>
